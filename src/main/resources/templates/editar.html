<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar producto - Breaking Rules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #e5e7eb;
            --accent: #9ca3af;
            --border: #334155;
            --success: #22c55e;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background: var(--bg);
            color: var(--primary);
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 18px 28px;
            border-bottom: 1px solid var(--border);
            background: #020617;
        }

        header img { height: 42px; }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 10px 30px rgba(0,0,0,.35);
        }

        h2 {
            margin-top: 0;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input, select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #020617;
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            background: var(--success);
            color: black;
            font-weight: 600;
            cursor: pointer;
        }

        .volver {
            text-decoration: none;
            color: var(--accent);
            font-size: .9rem;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: .8rem;
            color: var(--accent);
        }
    </style>
</head>
<body>

<header>
    <img src="/logo-br.jpeg" alt="Breaking Rules logo">
    <h1>Editar producto</h1>
</header>

<div class="container">
    <div class="card">
        <h2>✏️ Modificar datos</h2>

        <form th:action="@{/web/productos/editar}" th:object="${producto}" method="post">

            <!-- ID oculto -->
            <input type="hidden" th:field="*{id}"/>

            <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
            <input type="text" th:field="*{categoria}" placeholder="Categoría" required>

            <select th:field="*{talle}">
                <option value="XS">L</option>
                <option value="S">S</option>
                <option value="M">M</option>
                <option value="L">L</option>
                <option value="XL">XL</option>
                <option value="XXL">XXL</option>
                <option value="XXXL">XXXL</option>
            </select>

            <input type="text" th:field="*{color}" placeholder="Color">
            <input type="number" step="0.01" th:field="*{precioVenta}" placeholder="Precio" required>
            <input type="number" th:field="*{stock}" placeholder="Stock" required>

            <div class="buttons">
                <a class="volver" th:href="@{/web/productos}">← Volver</a>
                <button type="submit">Guardar cambios</button>
            </div>
        </form>
    </div>

    <footer>
        © 2026 Breaking Rules — Portfolio Project
    </footer>
</div>

</body>
</html>
