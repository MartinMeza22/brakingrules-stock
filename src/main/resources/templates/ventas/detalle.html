<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle Venta - Breaking Rules</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #e5e7eb;
            --border: #334155;
        }
        body {
            margin: 0;
            font-family: Inter, system-ui, sans-serif;
            background: var(--bg);
            color: var(--primary);
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .card {
            background: var(--card);
            border-radius: 14px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,.35);
            border: 1px solid var(--border);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--border);
            text-align: left;
        }
        a.button {
            display: inline-block;
            background: white;
            color: var(--card);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h3>Detalle de Venta <span th:text="${venta.id}"></span></h3>
        <p>Cliente: <span th:text="${venta.cliente.nombre + ' ' + venta.cliente.apellido}"></span></p>
        <p><span th:text="${venta.fecha.format(formatter)}"></span></p>
        <p>Total: $<span th:text="${venta.total}"></span></p>

        <h4>Productos</h4>
        <table>
            <thead>
            <tr>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Unitario</th>
                <th>Subtotal</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${detalles}">
                <td th:text="${item.producto.nombre}"></td>
                <td th:text="${item.cantidad}"></td>
                <td th:text="${item.precioUnitario}"></td>
                <td th:text="${item.subtotal}"></td>
            </tr>
            </tbody>
        </table>
        <a th:href="@{/web/ventas/listar}" class="button">Volver al listado</a>
    </div>
</div>
</body>
</html>
